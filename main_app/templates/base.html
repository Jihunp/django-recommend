{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/home.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/actlist.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/activities.css' %}" />
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Wholesome App</title>
</head>
<body>
    <nav class="nav-bar">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-link" href="{% url 'register' %}">Register</a>
        {% endif %}
        <a class="nav-link" href="/" >Home</a>
        <a class="nav-link" href="{% url 'act_list' %}" >Activities</a>
        <a class="nav-link" href="{% url 'reviews_index' %}" >Reviews</a>
        <a class="nav-link" href="{% url 'act_create' %}" >Create Activities</a>
        <a class="nav-link" href="{% url 'reviews_create' %}" >Create Review</a>
        <div class="dot" ></div>
    </nav>
{% block content %}
    <h1>Home App</h1>
{% endblock %}
</body>
</html>

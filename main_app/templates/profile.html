{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{ username }}'s Recommendations</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% for act in acts %}
    <a href="/activities/{{ act.id }}">
        <h3>{{ act.name }}</h3>
    </a>
    {% endfor %}
{% endblock %}

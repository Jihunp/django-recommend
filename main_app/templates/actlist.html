{% extends 'base.html' %}

{% block title %}
Recommendations List
{% endblock %}

{% block content %}
<div class="Search-bar">
    <form>
        <div>
            <input type="text" name="name" placeholder="name"/>
            <input type="submit" value="Search" />
        </div>
        <a href="{% url 'act_list' %}">Clear Search</a>
        <a href="{% url 'act_create' %}">Add Activity</a>
    </form>
</div>

    <h1>{{header}}</h1>
    {% for act in acts %}
    <!-- modal -->
    <div class="row">
        <div class="column">
            <!-- Modal Button -->
            <p class="btn-container">
                <button id="open-modal" class="trigger">Open/Close</button>
            </p>
            <div id="my-modal" class="modal">
                    <!-- modal content -->
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="modal-header">
                            <span class="close">&Chi;</span>
                            <a class="modal-header" href="{% url 'act_detail' act.pk %}">
                                <h3>{{ act.name }}</h3>
                            </a>
                        </div>
                        <div class="img-container">
                            <a href="{% url 'act_detail' act.pk %}">
                                <img id="modal-img" class="img enlarge-img enlarge" src="{{act.images}}" alt="{{ act.name }}">
                            </a>
                        </div>
                        <div class="act-text">
                            <h3>Food or Activity: {{act.label}}</h3>
                            <!-- <h3>Price: {{act.price}}</h3>
                            <h3>Rating: {{act.rating}}</h3>
                            <h3>Location: {{act.location}}</h3> -->
                            <p>Recommended by:
                                <a href="'/user/{{act.user.username}}">{{ act.user.username }}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    {% endfor %}

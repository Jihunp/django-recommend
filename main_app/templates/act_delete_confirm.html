{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to DELETE {{act.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <!-- confirm act delete -->
        <input type="submit" value="Confirm" />
        <!-- redirects back to cancel -->
        <a href="{% url 'act_detail' act.pk %}" >Cancel</a>
    </div>
</form>

{% endblock %}
